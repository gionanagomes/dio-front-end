<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>
        div {
            color: #ad5058;
        }
        span {
            color: #d7b9ab;
        }
    </style>
</head>
<body>
    <div id="texto">
        <p>Lorem ipsum <span>dolor sit amet consectetur adipisicing elit</span>. Debitis magni ab distinctio ad alias modi, obcaecati inventore nostrum repellendus ducimus dolore commodi, reprehenderit incidunt impedit? Magni at culpa labore rerum.</p>
    </div>
</body>
</html>
