<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Tabelas</title>
    <style>
        table {
            box-shadow: 15px 13px 2px 1px rgba(0,0,0,0.28);
            -webkit-box-shadow: 15px 13px 2px 1px rgba(0,0,0,0.28);
            -moz-box-shadow: 15px 13px 2px 1px rgba(0,0,0,0.28);
            border: solid 1px gray;
        }

        table thead th {
            background-color: black;
            color: white;
        }

        table tfoot td {
            background-color: lightgray;
        }

        table tbody tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        table tbody tr:hover td {
            background-color: #e9e9e9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table width="250" align="center" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th colspan="2">Tabela de idades dos alunos da DIO.me</th>
            </tr>
            <tr>
                <th title="Nome Completo">Nome</th>
                <th>Idade</th>
            </tr>
        </thead>

        <tbody>
            <tr id="1">
                <td>Giovanna</td>
                <td>23</td>
            </tr>
            <tr id="2">
                <td>Maria</td>
                <td>34</td>
            </tr>
            <tr id="3">
                <td>Jo√£o</td>
                <td>32</td>
            </tr>
            <tr id="4">
                <td>Walter</td>
                <td>24</td>
            </tr>
            <tr id="5">
                <td>Manoela</td>
                <td>28</td>
            </tr>
            <tr id="6">
                <td>Michele</td>
                <td>26</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
